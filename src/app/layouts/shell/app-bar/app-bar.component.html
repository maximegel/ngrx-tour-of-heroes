<mat-toolbar color="primary" class="px-1">
  <toh-contextual-bar-container>
    <toh-contextual-bar-outlet
      (opened)="contextualOpened?.emit()"
      (closed)="contextualClosed?.emit()"
    ></toh-contextual-bar-outlet>
    <toh-default-bar><ng-content></ng-content></toh-default-bar>
  </toh-contextual-bar-container>
</mat-toolbar>
