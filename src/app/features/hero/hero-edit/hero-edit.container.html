<toh-contextual-bar>
  <button mat-icon-button (click)="onBack()"><mat-icon>close</mat-icon></button>
  <span class="flex-grow text-xl mx-2"> {{ (isNew$ | async) ? 'Create hero' : 'Edit hero' }} </span>
  <button mat-icon-button (click)="onSave()" [disabled]="form.pristine || form.invalid">
    <mat-icon>save</mat-icon>
  </button>
  <button *ngIf="(isNew$ | async) === false" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onDelete()">Delete</button>
  </mat-menu>
</toh-contextual-bar>
<div class="container my-4 px-0">
  <toh-hero-form [formControl]="form"></toh-hero-form>
</div>
